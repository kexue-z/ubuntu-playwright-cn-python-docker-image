name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file dockerfile --tag xana278:ubuntu-playwrigt-python
    - name: Login
      run: docker login - u {{ $DOCKER_USERNAME }} -p {{ $DOCKER_PASSWORD }}
    - name: Publish
      run: docker publish xana278:ubuntu-playwrigt-python
